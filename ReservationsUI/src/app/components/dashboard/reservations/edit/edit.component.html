<nav class="navbar navbar-light bg-light justify-content-between">
    <div class="container">
        <a class="navbar-brand title" i18n="@@editRHeader">Edit Reservation</a>
        <button class="btn btn-secondary" routerLink="/reservations" i18n="@@reservationButton">RESERVATION LIST</button>
    </div>
</nav>

<form [formGroup]="form" (ngSubmit)="editReservation()">
    <div class="container" id="content">
        <br>
        <div class="row">
            <input type="hidden" formControlName="id">
            <input type="hidden" formControlName="ContactId">
            <div class="form-group col-sm">
                <label i18n="@@RFContactName">Contact name</label>
                <input type="text" class="form-control" formControlName="ContactName" list="contactName" readonly>
            </div>
            <div class="form-group col-sm">
                <label i18n="@@RFContactType">Contact Type</label>
                <select class="form-select form-control select-chosen" formControlName="ContactType" id="contactType"
                    required>
                    <option value="{{contactTypes.id}}">{{contactTypes.type}}</option>
                </select>
            </div>
            <div class="form-group col-sm">
                <label i18n="@@RFPhoneNumber">Phone Number</label>
                <input type="tel" pattern="[0-9]*" formControlName="Phone" class="form-control" id="phone" readonly>
            </div>
            <div class="form-group col-sm">
                <label i18n="@@RFBirthDate">Birth Date</label>
                <input type="date" formControlName="BirthDate" class="form-control" id="birthDate"
                    placeholder="Birth date" max="{{today}}" required readonly>
            </div>
        </div>
    </div>
    <div class="container" id="content">
        <br>
        <div class="NgxEditor__Wrapper">
            <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
            <ngx-editor [editor]="editor" formControlName="editorContent" required></ngx-editor>
        </div>
        <br>
        <button type="submit" style="margin-top: 10px;"
            class="btn btn-danger float-right send" i18n="@@sendReservationButton">SEND</button>
    </div>
</form>
