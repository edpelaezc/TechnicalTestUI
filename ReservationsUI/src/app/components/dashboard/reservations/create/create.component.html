<nav class="navbar navbar-light bg-light justify-content-between">
    <div class="container">
        <a class="navbar-brand title" i18n="@@createHeader">Create Reservation</a>
        <button class="btn btn-secondary" routerLink="/reservations" i18n="@@reservationButton">RESERVATION LIST</button>
    </div>
</nav>

<form [formGroup]="form" (ngSubmit)="createReservation()">
    <div class="container" id="content">
        <br>
        <div class="row">
            <div class="form-group col-sm">
                <label i18n="@@RFContactName">Contact name</label>
                <input (change)="autofill()" type="text" class="form-control" formControlName="ContactName" list="contactName">
                <datalist id="contactName"
                    required>
                    <option *ngFor="let option of contacts" value="{{option.id}}-{{option.contactName}}">
                </datalist>
            </div>
            <div class="form-group col-sm">
                <label i18n="@@RFContactType">Contact Type</label>
                <select class="form-select form-control select-chosen" formControlName="ContactType" id="contactType"
                    required>
                    <option *ngFor="let option of contactTypes" value="{{option.id}}">{{option.description}}</option>
                </select>
            </div>
            <div class="form-group col-sm">
                <label i18n="@@RFPhoneNumber">Phone Number</label>
                <input type="text" formControlName="Phone" class="form-control" id="phone">
            </div>
            <div class="form-group col-sm">
                <label i18n="@@RFBirthDate">Birth Date</label>
                <input type="date" formControlName="BirthDate" class="form-control" id="birthDate"
                    placeholder="Birth date" required>
            </div>
            <div class="form-group col-sm">
                <br>
                <button class="btn btn-secondary" routerLink="/contacts/list" i18n="@@reservationButton">CONTACTS LIST</button>
            </div>
        </div>
    </div>
    <div class="container" id="content">
        <br>
        <div class="NgxEditor__Wrapper">
            <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
            <ngx-editor [editor]="editor" formControlName="editorContent" required></ngx-editor>
        </div>
        <br>
        <button type="submit" style="margin-top: 10px;"
            class="btn btn-danger float-right send" i18n="@@sendReservationButton">SEND</button>
    </div>
</form>
