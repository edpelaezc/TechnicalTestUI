<nav class="navbar navbar-light bg-light justify-content-between">
    <div class="container">
        <a class="navbar-brand title" i18n="@@createHeader">Create Reservation</a>
        <button class="btn btn-secondary" routerLink="/reservations" i18n="@@reservationButton">RESERVATION LIST</button>
    </div>
</nav>

<form [formGroup]="form">
    <div class="container text-center" id="content">
        <br>
        <div class="row">
            <div class="form-group col-sm">
                <select class="form-select form-control select-chosen" (change)="autofill()" formControlName="ContactName" id="contactType"
                    required>
                    <option *ngFor="let option of contacts" value="{{option.id}}">{{option.contactName}}</option>
                </select>
            </div>
            <div class="form-group col-sm">
                <select class="form-select form-control select-chosen" formControlName="ContactType" id="contactType"
                    required>
                    <option *ngFor="let option of contactTypes" value="{{option.id}}">{{option.description}}</option>
                </select>
            </div>
            <div class="form-group col-sm">
                <input type="text" formControlName="Phone" class="form-control" id="phone" placeholder="Phone">
            </div>
            <div class="form-group col-sm">
                <input type="date" formControlName="BirthDate" class="form-control" id="birthDate"
                    placeholder="Birth date" required>
            </div>
            <div class="form-group col-sm">
                <button class="btn btn-secondary" routerLink="/contacts/list" i18n="@@reservationButton">CONTACTS LIST</button>
            </div>
        </div>
    </div>
    <div class="container" id="content">
        <br>
        <div class="NgxEditor__Wrapper">
            <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
            <ngx-editor [editor]="editor" formControlName="editorContent"></ngx-editor>
        </div>
        <br>
        <button (click)="createReservation()" style="margin-top: 10px;"
            class="btn btn-danger float-right send" i18n="@@sendReservationButton">SEND</button>
    </div>
</form>
