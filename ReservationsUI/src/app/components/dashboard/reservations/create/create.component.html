<nav class="navbar navbar-light bg-light justify-content-between">
    <div class="container">
        <a class="navbar-brand title">Create Reservation</a>
        <button class="btn btn-secondary" routerLink="/reservations">RESERVATION LIST</button>
    </div>
</nav>

<form [formGroup]="form">
    <div class="container" id="content">
        <br>
        <div class="row">
            <div class="form-group col-sm">
                <input type="text" formControlName="ContactName" class="form-control" id="contact" placeholder="Contact name">
            </div>
            <div class="form-group col-sm">
                <input type="text" formControlName="ContactType" class="form-control" id="contactType" placeholder="Contact Type">
            </div>
            <div class="form-group col-sm">
                <input type="text" formControlName="Phone" class="form-control" id="phone" placeholder="Phone">
            </div>
            <div class="form-group col-sm">
                <input type="text" formControlName="BirthDate" class="form-control" id="birthDate" placeholder="Birth date">
            </div>
        </div>
    </div>
    <div class="container" id="content">        
        <br>
        <div class="NgxEditor__Wrapper">
            <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
            <ngx-editor [editor]="editor" [ngModel]="html" formControlName="editorContent"></ngx-editor>
        </div>
        <br>    
        <button (click)="createReservation()" style="margin-top: 10px;" class="btn btn-danger float-right send">SEND</button>
    </div>
</form>
